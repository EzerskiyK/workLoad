<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="group : ${groups}">
    <a th:href="@{/group/{id}(id=${group.getGroupId()})}"
       th:text="${group.getSpeciality() +
       ', Год поступления: ' + group.getYearOfEntering() +
       ', Число студентов: ' + group.getNumberOfStudents()}">user</a>
</div>
<br/>
<hr/>

<a href="/group/new">Добавить новую группу</a>

</body>
</html>
