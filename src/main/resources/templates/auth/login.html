<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="blocks/html/head :: head"></th:block>
</head>
<body>
<div class="d-flex justify-content-center ">
    <div class="row row-cols-1 g-4 mt-3">
        <div class="col">
            <div class="container">
                <form class="form-signin" method="post" action="/process_login" name="f">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <h2 class="form-signin-heading">Войдите в аккаунт</h2>
                    <div class="alert alert-danger" th:if="${param.error}" style="color: crimson">
                        <p th:text="${error}"></p>
                    </div>

                    <p>
                        <label for="username" class="sr-only">Имя пользователя</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя" required autofocus>
                    </p>

                    <p>
                        <label for="password" class="sr-only">Пароль</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
                    </p>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>

                    <a href="/auth/registration">Регистрация</a>
                </form>
            </div>
        </div>
    </div>
</div>


<th:block th:replace="blocks/html/scripts :: scripts"></th:block>
</body>
</html>
