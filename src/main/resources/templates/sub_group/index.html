<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="subGroup : ${subGroups}">
    <a th:href="@{/sub_group/{id}(id=${subGroup.getSubGroupOfStudentId()})}"
       th:text="${subGroup.getSubGroupName() +
       ', Группа: ' + subGroup.getMainGroup().getSpeciality() + subGroup.getMainGroup().getYearOfEntering()+
       ', Число студентов: ' + subGroup.getNumberOfStudents()}">user</a>
</div>
<br/>
<hr/>

</body>
</html>
