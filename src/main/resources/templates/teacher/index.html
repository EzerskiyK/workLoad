<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="teacher : ${teachers}">
    <a th:href="@{/teacher/{id}(id=${teacher.getTeacherId()})}"
       th:text="${teacher.getFio() + ', Должность: ' + teacher.getAcademicDegree().getAcademicDegreeName() +
        ', Ставка: ' + teacher.getWorkingRate() +
        ', Количество рабочих часов: ' + teacher.getMaximumWorkingHours()}">user</a>
</div>
<br/>
<hr/>

<a href="/teacher/new">Добавть нового преподователя</a>

</body>
</html>
