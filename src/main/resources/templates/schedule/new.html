<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая доджность</title>
</head>
<body>

<form th:method="POST" th:action="@{/schedule}" th:object = "${schedule}">

    <label for="teacher">Выберите преподователя </label>
    <select th:object="${schedule}" th:field="*{actualTeacher}" id="teacher">
        <option th:each="teacher : ${teachers}" th:value="${teacher.getTeacherId()}" th:text="${teacher.getFio()}">
        </option>
    </select>
    <!--    <input type="text" th:field="*{workLimit}" id="workLimit"/>-->
<!--    <div style="color: crimson" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year error</div>-->
    <br>

    <label for="educationalDisciplines">Выберите предмет </label>
    <select th:object="${schedule}" th:field="*{educationalDiscipline}" id="educationalDisciplines">
        <option th:each="educationalDiscipline : ${educationalDisciplines}" th:value="${educationalDiscipline.getEducationalDisciplineId()}" th:text="${educationalDiscipline.getEducationalDisciplineName()}">
        </option>
    </select>
    <br>

    <label for="group">Выберите группу </label>
    <select th:object="${group}" th:field="*{groupId}" id="group">
        <option th:each="group : ${groups}" th:value="${group.getGroupId()}" th:text="${group.getSpeciality() + group.getYearOfEntering()}">
        </option>
    </select>


    <input type="submit" value="Создать">

</form>

</body>
</html>
